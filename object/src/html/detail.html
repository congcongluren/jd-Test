<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>详情页</title>
  <link rel="stylesheet" href="../css/detail.css">
</head>

<body>
  <div id="product-wrap">
    <div class="product clearfix">
      <!-- 放大镜效果 -->
      <div class="p-pic">
        <!-- 主放大镜 -->
        <div class="main-pic">
          <img src=""
            alt="" class="spic">
          <!-- 小放大镜 -->
          <div class="sf"></div>
        </div>
          <!-- 打放大镜 -->
          <div class="bf">
            <img
              src="https://img14.360buyimg.com//n0/jfs/t1/79941/9/14149/392050/5db93681Ef1ac5eff/e60a0b5ea88a360a.jpg"
              alt="" class="bpic">
          </div>
        <!-- 图片切换 -->
        <div class="tabpic">
          <!-- 按钮 -->
          <div class="p-left btn"></div>
          <div class="p-right btn"></div>
          <!-- 图片组 -->
          <div class="piclist-wrap">
            <ul class="piclist clearfix">
            </ul>
          </div>
        </div>
      </div>

      <!-- 商品信息 -->
      <div class="p-info">
        <!-- 商品名 -->
        <div class="p-title">
          <img src="" alt=""><span>京东购物</span>
        </div>
        <!-- 价格区域 -->
        <div class="p-area">
          <div class="g-price">
            京&nbsp;东&nbsp;价<i>&nbsp;&nbsp;￥</i><strong>109.00</strong>
          </div>
          <div class="g-p-bottom">
            促&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;销<i>&nbsp;&nbsp;-￥</i><i>109.00</i>
          </div>
        </div>
        <!-- 数量及加入购物车 -->
        <div class="p-choose">
          <input type="text" value="1">
          <div class="c-btn">
            <a href="javascript:;" class="cut">-</a><br>
            <a href="javascript:;" class="add">+</a>
          </div>
          <a href="javascript:;" class="addcart">加入购物车</a>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="../script/detail.js"></script>
</body>

</html>
